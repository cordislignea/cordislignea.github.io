  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background-color: #FFF4EB;
      color: #3a3a3a;
      padding-top: 110px;
      margin: 0;
    }

    /* Barra de anuncio */
    .anuncio {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #333333;
      color: #FFCA9D;
      text-align: center;
      padding: 6px 0;
      font-weight: 400;
      font-size: 14px;
      letter-spacing: 0.05em;
      z-index: 1100;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .anuncio.oculto {
      transform: translateY(-100%);
      opacity: 0;
      pointer-events: none;
    }

    /* Header sin sombra */
    header {
      position: fixed;
      top: 30px;
      left: 0;
      width: 100%;
      background-color: #FFF4EB;
      z-index: 1000;
      padding: 20px 0;
      transition: top 0.3s ease, padding 0.3s ease;
    }

    header.scrolled {
      top: 0;
      padding: 8px 0;
    }

    .header-container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      padding: 0 1rem;
    }

    .logo img {
      height: 130px;
      transition: height 0.3s ease;
    }

    header.scrolled .logo img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: inline-flex;
      margin-top: 15px;
      gap: 30px;
      padding: 0;
      justify-content: center;
    }

    nav a {
      color: #333333;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FF963B;
    }



.slider {
  width: 100%;
  max-width: 1140px;
  height: 500px;
  margin: 100px auto 2rem auto;
  position: relative;
  overflow: hidden;
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  transition: opacity 0.8s ease-in-out, visibility 0s linear 0.8s;
  z-index: 0;
}

.slide.active {
  opacity: 1;
  visibility: visible;
  pointer-events: auto;
  z-index: 1;
  position: relative;
  transition-delay: 0s;
}

@media (max-width: 767px) {
  .slider {
    height: 300px;
  }
}








    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 1rem;
    }

    .grid-container {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(3, 1fr);
    }

    @media (max-width: 767px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .producto {
      background: white;
      border-radius: 6px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .producto:hover {

    }

    .producto img {

    .producto-nombre {

    footer {

    @media(max-width: 767px) {

.desktop-only {

}

.mobile-only {

}

@media (max-width: 767px) {

<script>
  const slides = document.querySelectorAll('.slider .slide');
  let currentIndex = 0;
  const slideInterval = 4000; // 4 segundos

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  }

  // Iniciar
  showSlide(currentIndex);
  setInterval(nextSlide, slideInterval);
</script>

<script>
  const slides = document.querySelectorAll(".slide");
  const isMobile = window.matchMedia("(max-width: 767px)").matches;

  if (isMobile) {
    slides[0].style.backgroundImage = "url('https://raw.githubusercontent.com/cordislignea/cordislignea.github.io/main/banner-mobile%20.png')";
    slides[1].style.backgroundImage = "url('https://raw.githubusercontent.com/cordislignea/cordislignea.github.io/main/banner-mobile%202.png')";
  }

  let current = 0;
  setInterval(() => {
    slides[current].classList.remove("active");
    current = (current + 1) % slides.length;
    slides[current].classList.add("active");
  }, 5000);
</script>
